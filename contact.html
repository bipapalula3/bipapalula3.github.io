<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact_title">Contact | YMPL</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0f1115; color: #e5e7eb; line-height: 1.8; margin: 0; padding: 40px 20px; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        h1 { color: #ffd966; }
        p { color: #9ca3af; margin-bottom: 30px; }
        .contact-box { background: #1a1d23; padding: 30px; border-radius: 12px; border: 1px solid #334155; }
        /* 언어 버튼 스타일 */
        .lang-switcher { display: flex; gap: 5px; justify-content: center; margin-bottom: 20px; }
        .lang-switcher button { background: #1f2933; border: 1px solid #455563; color: #fff; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button onclick="switchLanguage('en')">EN</button>
            <button onclick="switchLanguage('ko')">KO</button>
            <button onclick="switchLanguage('es')">ES</button>
            <button onclick="switchLanguage('zh')">ZH</button>
        </div>

        <h1 data-i18n="contact_h1">Contact</h1>
        <p data-i18n="contact_desc">If you have any feedback, copyright modification requests, or partnership inquiries while using the service, please contact us at the email below.</p>
        
        <div class="contact-box">
            <h3 data-i18n="contact_sub">Contact Email</h3>
            <p><strong>bipapalula3@gmail.com</strong></p>
        </div>

        <p style="margin-top:50px;"><a href="index.html" data-i18n="contact_back" style="color: #ffd966;">Back to Main</a></p>
    </div>

    <script>
        const translations = {
            'en': {
                'contact_title': 'Contact | YMPL', 'contact_h1': 'Contact',
                'contact_desc': 'If you have any feedback, copyright modification requests, or partnership inquiries while using the service, please contact us at the email below.',
                'contact_sub': 'Contact Email', 'contact_back': 'Back to Main'
            },
            'ko': {
                'contact_title': '문의하기 | YMPL', 'contact_h1': '문의하기',
                'contact_desc': '서비스 이용 중 불편한 점이나, 저작권 관련 수정 요청, 기타 제휴 문의가 있으시면 아래 메일로 연락 부탁드립니다.',
                'contact_sub': '문의 이메일', 'contact_back': '메인으로 돌아가기'
            },
            'es': {
                'contact_title': 'Contacto | YMPL', 'contact_h1': 'Contacto',
                'contact_desc': 'Si tiene algún comentario, solicitud de modificación de derechos de autor o consulta de asociación mientras utiliza el servicio, comuníquese con nosotros al correo electrónico a continuación.',
                'contact_sub': 'Correo de contacto', 'contact_back': 'Volver al inicio'
            },
            'zh': {
                'contact_title': '联系我们 | YMPL', 'contact_h1': '联系我们',
                'contact_desc': '如果您在使用服务时有任何反馈、版权修改请求或合作咨询，请通过以下电子邮件与我们联系。',
                'contact_sub': '联系邮箱', 'contact_back': '返回主页'
            }
        };

        function switchLanguage(lang) {
            if (!translations[lang]) lang = 'en';
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            localStorage.setItem('preferredLang', lang);
        }

        function initLanguage() {
            const savedLang = localStorage.getItem('preferredLang');
            if (savedLang) {
                switchLanguage(savedLang);
                return;
            }
            const browserLang = navigator.language.substring(0, 2);
            const supportedLangs = ['en', 'ko', 'es', 'zh'];
            switchLanguage(supportedLangs.includes(browserLang) ? browserLang : 'en');
        }

        document.addEventListener('DOMContentLoaded', initLanguage);
    </script>
</body>
</html>
